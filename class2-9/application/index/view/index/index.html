<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用户登录</title>

<script src="__STATIC__/index/jq/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){

 

        var strName = localStorage.getItem('keyName');

        var strPass = localStorage.getItem('keyPass');

        if(strName){

            $('#user').val(strName);

        }if(strPass){

            $('#pass').val(strPass);

        }

 

    });

 

    function loginBtn_click(){

            var strName = $('#user').val();

            var strPass = $('#pass').val();

            localStorage.setItem('keyName',strName);

            if($('#remember').is(':checked')){

                localStorage.setItem('keyPass',strPass);

            }else{

                localStorage.removeItem('keyPass');

            }

        }

</script>
<style> 
.login-sub{
    text-align: center;
}
.login-sub input{
  
}
.login{
  width:  120px; 
  height: 40px; 
  border-width: 0px; 
  border-radius: 3px; 
  background: #1E90FF; 
  cursor: pointer; 
  outline: none; 
  font-family: Microsoft YaHei; 
  color: white; 
  font-size: 17px; 
}
input{
  border: 1px solid #ccc; 
  padding: 7px 0px;
  border-radius: 3px; 
  padding-left:5px; 
    }
</style>
</head>
<body background="static/index/back.jpg">
<form   method="post" action="{:url('index/index/login')}" enctype="multipart/form-data" onsubmit="return loginBtn_click();">
    <table width="600" border="0" align="center">
        <tbody>
            <tr>
                <td height="52" colspan="2" align="center">用户登录
                </td>
            </tr>
            <tr>

                <td width="425" height="80" colspan="2" align="center">
                    <input type="text" name="user" height="30" placeholder="登录账号或学号" >
                </td>
            </tr>
            <tr>
                 <td  colspan="2" align="center" height="80">
                <input type="password" name="password" placeholder="密码"  height="30">
                </td>
            </tr>
            <tr align="center">
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" id="remember" checked>记住密码<br/><br/>
                     <div id="login-sub">
                    <input  type="submit" class="login"  name="login" value="登录" align="center" >
                </div>
                    没有帐号，请 <a href="{:url('index/index/register_index')}">注册</a>
                </td>
            </tr>
        </tbody>
    </table>
</form>
<script type="text/javascript">
        window.onload = function() {
            var config = {
                vx : 4,
                vy : 4,
                height : 2,
                width : 2,
                count : 100,
                color : "121, 162, 185",
                stroke : "100, 200, 180",
                dist : 6000,
                e_dist : 20000,
                max_conn : 10
            }
            CanvasParticle(config);
        }
    </script>
    <script type="text/javascript" src="static/index/js/canvas-particle.js"></script>
</body>
</html>
