<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>修改信息</title>
<style>
input{
  border: 1px solid #ccc; 
  padding: 7px 0px;
  border-radius: 3px; 
  padding-left:5px; 
    }
</style>
</head>
<body>
<a href="{:url('index/index/admin_index')}">返回</a>
<form name="form1" enctype="multipart/form-data" method="post" action="{:url('/index/admin/teacher_update')}" >
    <table width="600" border="1" align="center">
        <tbody>
            <tr>
                <td height="52" colspan="2" align="center">修改信息</td>
            </tr>
            <tr>
                <td align="right">昵称：</td>
                <td><input type="text" name="username" value="{$data.student}"></td>
            </tr>
            <tr>
                <td align="right">头像：</td>
                <td>
                <input type="file" name="image" value="{$data.pic}">
                </td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td><input type="text" name="sex" value="{$data.s_sex}"></td>
            </tr>
            <tr>
                <td align="right">已选课程：</td>
                <td><input type="text" name="course" value="{$data.cid}"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" name="bt" value="修改" />                  
                </td>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
