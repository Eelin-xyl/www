<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table width="100%">
  <tr>
    <td rowspan="2" widtth="240" align="center">
    <a href="{:url('/index/common/homepage')}">
    <img src="__STATIC__/common/logo.jpg" width="80" height="80" />
    </a></td>
    <td widtth="240" align="center"><a href="{:url('/index/common/pi')}">{$user}</a></td>
    <td widtth="240" align="center"><a href="{:url('/index/common/order')}">我的订单</a></td>
    <td widtth="240" align="center"><a href="{:url('/index/common/addgoods')}">添加商品</a></td>
    <td widtth="240" align="center"><a href="{:url('/index/common/charge')}">充值中心</a></td>
  </tr>
  <tr>
    <td colspan="3" align="center">
        <h1><em><strong>KC商城</strong></em>     
          <input type="text" name="searchtext" size="60" />      
          <input type="submit" name="search" value="搜索"/>
        </h1>
    </td>
    <td align="left">
      <a href="{:url('/index/common/shopcart')}">
        <img src="__STATIC__/common/shopcart.png" width="40" height="40"/>
      </a>
    </td>
  </tr>
</table>
<p>&nbsp;</p>
<table width="100%">
<tr>
  <td width="15%" valign="top">
    <table width="100%">
      <tr height="100">
        <td align="center">
          <a href="{:url('/index/category/computers')}">手机电脑</a>
        </td>
      </tr>
      <tr height="100">
        <td align="center">
          <a href="{:url('/index/category/clothes')}">男装女装</a>
        </td>
      </tr>
      <tr height="100">    
        <td align="center">
          <a href="{:url('/index/category/bags')}">箱包户外</a>
        </td>
      </tr>
      <tr height="100">    
        <td align="center">
          <a href="{:url('/index/category/books')}">图书音像</a>
        </td>
      </tr>  
    </table>
  </td>
  <td>
    <table align="center">
      <tr>
        {volist name="ginfo" id="vo" mod="4"}
        <td>
          <table>
            <tr align="center">
              <td><a href="{:url('/index/shop/goods', ['gid' => $vo['gid']])}">
                  <img src="__STATIC__{$vo.image}" width="150" height="200" />
              </a></td>
            </tr>
            <tr align="center">
              <td>{$vo.name}</td>
            </tr>
            <tr align="center">
              <td>价格：￥{$vo.price}</td>
            </tr>
            <tr align="center">
              <td>销量：{$vo.sales}</td>
            </tr>
            <tr align="center">
              <td>库存：{$vo.amount}</td>
            </tr>
          </table>
        </td>
        {eq name="mod" value="3"}</tr><tr>{/eq}
        {/volist}
      </tr>
    </table>
  </td>
</tr>
</table>

</body>
</html>
