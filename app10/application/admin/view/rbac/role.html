{extend name="Layout:base" /}
{block name="title"}角色管理{/block}
{block name="body"}
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
  <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
    <td height="24" bgcolor="#353c44"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
      <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
        <td width="6%" height="19" valign="bottom"><div align="center"><img src="__IMAGES__/tb.gif" width="14" height="14" /></div></td>
        <td width="94%" valign="bottom"><span class="header_title_text">角色管理</span></td>
        </tr>
      </table></td>
      <td align="right" width="50%"><div align="right"><img src="__IMAGES__/add.gif" width="10" height="10" />  <span class="header_title_text"><a href="{:Url('@admin/Rbac/addRole')}" title="添加新的角色"> 添加</a>&nbsp;</span></div></td>
      </tr>
    </table></td>
    </tr>
  </table></td>
  </tr>  
  <tr>
  <td>
    <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce" onmouseover="changeto()"  onmouseout="changeback()">
      <tr>
      <td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">角色名称</span></div></td>
      <td width="14%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">是否开启</span></div></td>
      <td width="14%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">基本操作</span></div></td>

      {foreach $data as $vo}
      <tr>
      <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="center"><span class="STYLE19">{$vo.remark}</span></div></td>
      <td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="center"><span class="STYLE19">
      {if condition="$vo['status']"}
        是
      {else /}
        否
      {/if}</span></div></td>
      <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="center">
        <a href="{:Url('@admin/rbac/access',array('id'=>$vo['id']))}">配置权限</a> |
        <a href="{:Url('@admin/Rbac/modifyRole',array('id' =>$vo['id']))}">修改</a> |
        <a href="{:Url('@admin/Rbac/deleteRole',array('id' =>$vo['id']))}" class='deleteaffirm'>删除</a></div></td>
      {/foreach}
    </table>
  </div>
  </td>
  </tr>
  </table></td>
  </tr>
</table>
{/block}
{block name="foot-js"}
    <script type ="text/javascript" src="__JS__/deleteFirm.js"/>
{/block}
