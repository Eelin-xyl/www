{extend name="Layout:base" /}
{block name="title"}添加角色{/block}
{block name="body"}
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td height="30">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td height="24" bgcolor="#353c44">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td width="6%" height="19" valign="bottom"><div align="center"><img src="__IMAGES__/tb.gif" width="14" height="14" /></div></td>
                                            <td width="94%" valign="bottom"><span class="header_title_text">添加角色</span></td>
                                        </tr>
                                    </table>
                                </td>
                                <td align="right" width="50%">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>  
    <tr>
        <td>
            <form action="{:Url('@admin/Rbac/addRole')}" name="areaform" method="post">
                <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td class="form_left_title">角色名称 </td>
                        <td class="form_right_content"><input type='text' name='name'  required/></td>
                    </tr>
                    <tr>
                        <td class="form_left_title">角色描述</td>
                        <td class="form_right_content"><input type='text' name='remark' required/></td>
                    </tr>
                    <tr>
                        <td class="form_left_title">是否开启</td>
                        <td class="form_right_content">
                            <input type="radio" name="status" value='1' checked='checked'/>是
                            <input type="radio" name="status" value='0'/>否
                        </td>
                    </tr>
                    <tr>
                        <td height="45">&nbsp;</td>
                        <td><button type="submit" >提交</button></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
{/block}
