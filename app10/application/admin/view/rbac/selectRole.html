{extend name="Layout:base"/}
{block name="title"}节点管理{/block}
{block name="body"}
<style>.add_role{display: inline-block; width: 100px;height: 20px;line-height: 20px;text-align: center; border: 1px solid blue;border-radius: 4px;margin-left: 20px;cursor: pointer;}</style>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td height="30">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td height="24" bgcolor="#353c44">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td width="6%" height="19" valign="bottom"><div align="center"><img src="__IMAGES__/tb.gif" width="14" height="14" /></div></td>
                                            <td width="94%" valign="bottom"><span class="header_title_text">选取角色表单</span></td>
                                        </tr>
                                    </table>
                                </td>
                                <td align="right" width="50%">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>  
    <tr>
        <td>
            <form action="{:Url('@admin/Rbac/selectRoleHeadler')}" name="areaform" method="post">
                <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>

                         <td>给 {$nickname} 选取角色，将会替换其原有的角色</td>
                   
                     <tr id='first' align='center'>
                        <td class="form_left_title"><select name="role_id[]" >
                                   <option value="">选取角色</option>
                               {foreach name="role" item="v"}
                                   <option value="{$v['id']}">{$v.remark}</option>
                                {/foreach}
                                </select>
                        </td>
                        <td class="form_right_content">
                               <span class='add_role'>点击添加角色</span>
                        </td>
                     </tr>
                    <tr id='last'>
                        <td height="45">&nbsp;</td>
                         <input type='hidden' name='id' value={$id} />
                        <td><input class="button" type="submit" name="submit" value="提交"></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
{/block}
{block name="foot-js"}
    <script type ="text/javascript" src="__JS__/rbac.js"/>
{/block}
